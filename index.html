<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
                publicKey: "DFwUprHDriXboxdk4",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('registrationForm').addEventListener('submit', function (event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_xc38vm7', 'template_wjch6wr', 'registrationForm')
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-title">Registration Form</h2>
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateofbirth">Date of Birth:</label>
                        <input type="date" id="dateofbirth" name="dateofbirth">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group marital-status">
                        <label class="status">Marital Status:</label>
                        <label class="status"><input type="radio" name="maritalstatus" value="single"> Single</label>
                        <label class="status"><input type="radio" name="maritalstatus" value="married"> Married</label>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div>
                    <label for="note">Note:</label>
                    <textarea id="note" name="note" placeholder="Additional notes"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
